	#	{VARIABLE ano_peasant_spoke yes}
	#{END_IF_WITHOUT_ELSE}
#enddef

#define PEASANT_REBEL X Y FRIEND_OR_FOE
	{FORMAT ano_tmp (ano_villages.v{X}|_{Y})}
