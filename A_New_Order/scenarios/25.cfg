#define PEASANT_REBEL_TALK F
	#{IF ano_peasant_spoke not_equals yes}
	{CLEAR_VARIABLE ano_tmp}
	{FORMAT ano_tmp ($x1|$y1)}	
	{IF ({F}) equals friend}
		{MESSAGE ($ano_tmp) (_"Long live our king Gawen Haldric! It will be honour to fight for you, my king!")} 
