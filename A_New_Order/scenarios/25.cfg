		{RANDOM 1..100}
		{IF random less_than 50}
		
		{RANDOM 1..6}
		{IF random equals 1}
		[unit]
			type=Peasant
			description=$ano_tmp
			user_description=_"Peasant"
			side=1
			x=$x1
			y=$y1
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_STRONG}
				{TRAIT_RESILIENT}
			[/modifications]
		[/unit]
		{ELSE_IF random equals 2}
		[unit]
			type=Peasant
			description=$ano_tmp
			user_description=_"Peasant"
			side=1
			x=$x1
			y=$y1
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_QUICK}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
		{ELSE_IF random equals 3}
		[unit]
			type=Peasant
			description=$ano_tmp
			user_description=_"Peasant"
			side=1
			x=$x1
			y=$y1
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_QUICK}
				{TRAIT_RESILIENT}
			[/modifications]
		[/unit]
		{ELSE_IF random equals 4}
		[unit]
			type=Peasant
			description=$ano_tmp
			user_description=_"Peasant"
			side=1
			x=$x1
			y=$y1
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_QUICK}
				{TRAIT_STRONG}
			[/modifications]
		[/unit]
		{ELSE_IF random equals 5}
		[unit]
			type=Peasant
			description=$ano_tmp
			user_description=_"Peasant"
			side=1
			x=$x1
			y=$y1
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_INTELLIGENT}
				{TRAIT_STRONG}
			[/modifications]
		[/unit]
		{ELSE}
		[unit]
			type=Peasant
			description=$ano_tmp
			user_description=_"Peasant"
			side=1
			x=$x1
			y=$y1
			[modifications]
				{TRAIT_LOYAL}
				{TRAIT_INTELLIGENT}
				{TRAIT_RESILIENT}
			[/modifications]
		[/unit]
		{FOUR_END_IFs}
		{END_IF}
		
		{PEASANT_REBEL_TALK ({FRIEND_OR_FOE})}

		{END_IF_WITHOUT_ELSE}
			[set_variable]
				name=ano_villages.v{X}|_{Y}
				value=1
			[/set_variable]
	{END_IF_WITHOUT_ELSE}
#enddef

