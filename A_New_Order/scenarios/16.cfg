	[event]
		name=start

		{CLEAR_VARIABLE ano_tmp}
		{VARIABLE ano_tmp 0}
	
		{MSGRUVIO (_"Wonderful day... Perfect for starting a quest. Did you slept well?")}
		{MSGGAWENM (_"Well... Not really. Hm.. Where is Karen?")}
		{MSGRUVIO (_"She is still asleep. Yesterday was too much for my poor daughter.")}
		{MSGRUVIO (_"I looked into her room. The dancer's outfit was on the floor, and she slept in her clothes. I guess she tried to change her clothes, you know, to show you how good dancer is she, and then she fell asleep.")}
		{MSGGAWENM (_"Uhm... How old is your daughter anyway?")}	
		{MSGLORINM (_"Poor child. When I saw her yesterday she barely could walk.")}
		{MSGGAWENM (_"Mother! What have you do with your hair?")}
		{MSGLORINM (_"Hair? My hair? I decided that they were hindrance in battle so I cut it.")}
		{MSGGAWENM (_"You could have asked someone else to do it for you. Hm.. and where is Yaranov?")}
		{MSGLORINM (_"He left Freetown.")}
		{MSGGAWENM (_"But why?")}
		{MSGLORINM (_"You know, I even started to like him. But last night he lost all my sympathy and respect. Don't ask me. I won't answer.")}
		{MSGGAWENM (_"I thought he, I mean he and you..")}
		{MSGLORINM (_"My son, because you lost your memory, you probably forgot about some of our customs. In our tradition, a widow cannot have another man again, under very severe punishments.")}
		{MSGRUVIO (_"Wait a minute. Your father, Gawen, married Lorin after death of your mother, hadn't he?")}
		{MSGLORINM (_"Who have allowed you to listen, underling? This discussion is between two worthy people. Go and bother someone else.")}
		{MSGRUVIO (_"Your step-mother is really starting to get on my nerves.")}
		{MSGLORINM (_"I said, a widow cannot have a man, husband or in any other way. The man can. There was time when men could even have few wives at once. Now, there are many women which defy that old custom. And many of them are unpunished. But I am wife of king, and this is totally different case. What can be forgiven when done by average woman, can not when it is an act of king's wife.")}
		{MSGRUVIO (_"One wonderful culture you have. Now, Gawen, pick up twelve best troops.")}
		{MESSAGE_IMG (Reme Carrenemoe) (_"I want to join you in your quest.") (portraits/reme2.png)}
		{MESSAGE_IMG (Reumario) (_"I want to join you in your quest.") (portraits/reumario.png)}
		
