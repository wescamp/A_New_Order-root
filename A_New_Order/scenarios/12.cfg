[scenario]

#define INTERROGATION12
		{VARIABLE ano_continue yes}
		{WHILE ano_continue equals yes}
				{MSGOPT5 (second_unit) (Wait! Do not die yet! I know you can hear me, answer me few questions!) 
					(Where did you hide the gold?) (gold) 
					(Do you know where Reme Carrenemoe is?) (reme) 
					(What do you know about the orcs?) (orcs) 
					(Do you know anything about Lady Lorin?) (lorin) 
					(That's all I wanted to know.) (stop)
				}
				[if]
					{VARLOG ano_opt equals stop}	
					[then]
						{VARIABLE ano_continue no}
					[/then]
					[else]
						{IF ano_opt equals gold}
							{MESSAGE (unit) (Gold? What gold? I have no gold hidden..)}
						[/then]
						[else]
							{IF ano_opt equals reme}
								{MESSAGE (unit) (Reme? Yes, I've heard about him. His clan castle was burned down by Outlaws. But he is alive, they captured him. I've heard they want to trade him to Bor Cryne. I have heard that they keep him in place known as Bontom, but I don't know where it is...)}
								{VARIABLE ano_reme_prisoned yes}
							[/then]
							[else]
								{IF ano_opt equals orcs}
								{MESSAGE (unit) (We were ordered to cooperate with orcs.. We were told orcs are our allies.. I know nothing more.)}
								[/then]
								[else]
									{IF ano_opt equals lorin}
										{MESSAGE (unit) (I hope the witch is burning in hell!)}
									[/then]
									[/if]
								[/else]
								[/if]
							[/else]
							[/if]
						[/else]
						[/if]
					[/else]
				[/if]
		{END_WHILE}
		{CLEAR_VARIABLE ano_continue}
#enddef
