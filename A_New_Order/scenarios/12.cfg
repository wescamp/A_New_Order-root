		{RECALL ("Karen")}
		{RECALL ("Karl Regven")}
		{MSGRUVIOW (Karen! What are you doing here!)}
		{MESSAGE_IMG (Karl Regven) (I apologise my lord. I was not able to stop her.) (portraits/regven.png)}
		{MSGKARENW (I'm sorry father. I just couldn't miss the opportunity to see how our great future king is doing great heroical things, the kind the great future kings usually do. You don't mind, don't you - Gaumhaldric?)}
		{MSGGAWENW (Karen, .. )}
		{MSGKARENW (I know. You hate me.)}
		{MSGGAWENW (Future king? What is she talking about?)}
		{MSGRUVIOW (You didn't know? Your true mother was from long lines of the kings. The last of her branch. You are true heir to the throne of Wesnoth.)}
		{MSGKARENW (Along with your cousins from other branches, of course. They are all true heirs to the throne of Wesnoth.)}
		{MSGGAWENW (What? Ruvio, I don't want to be king.)}
		{MSGRUVIOW (You have no choice. This is your destiny.)}
		{MSGGAWENW (No, I don't want to. Besides, there are other heirs, why me? What should I do with those other cousins, if they won't recognise me as king?)}
		{MSGKARENW (Why, you should fight them and kill them. That's kind a family tradition. Your mother haven't told you?)}
		{MSGGAWENW (No. I want only peace. I do not want to start civil wars, or fight for any thrones. No and let's not talk about it again.)}
		{MSGRUVIOW (There will be time, when we will have to talk about it again. Now we should get through the lines of the Akladians.)}
