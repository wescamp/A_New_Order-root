					{MSGLORINW (_"No! I have not known her! I.. I'm sorry Gawen, but I don't know how your mother died and who poisoned her.")}
					{MSGGAWENW (_"I wasn't asking you about that.")}
				{ELSE}
				{TWO_END_IFs}
				{TWO_END_IFs}
