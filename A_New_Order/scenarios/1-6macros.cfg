#define ANO4_TRAITORS OBJECTIVE
		{MESSAGE ("Lady Lorin") (_"No! That's impossible! You will pay for that, treacherous dogs! Your sons at Vattin are already dead!")}
		{MESSAGE_IMG ("Bor Cryne") (_"You really thought I would send my true son to Vattin? You are so easy to fool! That boy who is at Vattin is not my first born son. Now, prepare to go straight to hell.") (portraits/bor_cryne.png)}
		{MESSAGE_IMG ("Reme Carrenemoe") (_"This isn't a totally surprising to me. My king, we have to escape. We have two ways to out of this trap: one to the west...") (portraits/reme.png)}
		[scroll_to]
			x,y=1,9
		[/scroll_to]
		[redraw] 
		[/redraw]
		[delay] 
			tirme=500
		[/delay]
		{MESSAGE_IMG ("Reme Carrenemoe") (_"And second to the east.") (portraits/reme.png)}
		[scroll_to]
			x,y=32,20
		[/scroll_to]
		[redraw] 
		[/redraw]
		[delay] 
		time=500 
		[/delay]
		{MESSAGE ("Gawen Hagarthen") (_"Which one is better?")}
		{MESSAGE_IMG ("Reme Carrenemoe") (_"There is no difference, really. We can use both to reach Vattin. Eastern one leads amongst swamps and forests, while western through the hills and grasslands. God, I oath to sacrifice a horse if you will help us survive this. A whole, beatiful horse. And I will add golden saddle!") (portraits/reme.png)}
		{MESSAGE ("Gawen Hagarthen") (_"Reme, take my step-mother and protect her. I will stay here to guard your rear during withdrawal.")}
		{MESSAGE ("Lady Lorin") (_"No! That's a suicide! I won't let you!")}
		{MESSAGE ("Gawen Hagarthen") (_"Reme, take her and go. That's my order. And that is no suicide, I will follow you as soon as possible.")}
		{MESSAGE_IMG ("Reme Carrenemoe") (_"I can't. I won't. I won't leave you, my lord.") (portraits/reme.png)}
		{MESSAGE ("Gawen Hagarthen") (_"That's an order. Reme, if I will run away first, who will respect me? I am not suicidal, believe me. And you must live, I order you to escort Lady Lorin safely to either Vattin or her family.")}

	[objectives]
		side=1
		note=_"
Any unit which will reach either of the signpost will be evacuated. Units not recalled will be lost. Gawen must not escape, or he would be considered unworthy coward by his soldiers. You will get a bonus for each turn resisted above the required limit."
		[objective]
			description={OBJECTIVE}
			condition=win
		[/objective]
		[objective]
			description=_"Death of Lady Lorin"
			condition=lose
		[/objective]
		[objective]
			description=_"Death of Reme Carrenemoe"
			condition=lose
		[/objective]
		[objective]
			description=_"Cowardly escape of Gawen Hagarthen"
			condition=lose
		[/objective]
	[/objectives]
	[set_variable]	
		name=ano_barnon_tr
		value=yes
	[/set_variable]
#enddef

#define EVACUATE X Y
	[event]
		name=moveto
		first_time_only=no
		[filter]
			x={X}
			y={Y}
			side=1
			[not]
				description=Lady Lorin
			[/not]
			[not]
				description=Reme Carrenemoe
			[/not]
			[not]
				description=Gawen Hagarthen
			[/not]
		[/filter]

		[if]
			[variable]	
				name=ano_barnon_tr
				equals=yes
			[/variable]
		[then]
		{STOREUNIT ({X}) ({Y})}
		[/then]
		[/if]
	[/event]

	[event]
		name=moveto
		[filter]
			x={X}
			y={Y}
			side=1
			description=Gawen Hagarthen
		[/filter]
		[if]
			[variable]	
				name=ano_barnon_tr
				equals=yes
			[/variable]
		[then]

		{MESSAGE ("Gawen Hagarthen") (_"I can't just run away. I don't want to. I would prefer dying here, fighting.")}
		[/then]
		[/if]
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			x={X}
			y={Y}
			side=1
			description=Reme Carrenemoe
		[/filter]
		[if]
			[variable]	
				name=ano_barnon_tr
				equals=yes
			[/variable]
		[then]
		[if]
			[variable]
				name=ano_lorin_escaped
				equals=yes
			[/variable]
			[variable]
				name=ano_lorin_via
				not_equals={X}
			[/variable]
		[then]
				{MESSAGE ("Gawen Hagarthen") (_"Reme, you had to take care of Lorin. She went the other way")}
		[/then]
		[else]

		{MESSAGE ("Gawen Hagarthen") (_"Take care, Reme Carrenemoe.")}
		{MESSAGE_IMG ("Reme Carrenemoe") (_"Respect, my king. Follow us as soon as it is possible") (portraits/reme.png)}
		{MESSAGE ("Gawen Hagarthen") (_"Yes... of course. I'm afraid that means.. never.")}
		[set_variable]
			name=ano_reme_escaped
			value=yes
		[/set_variable]
		[set_variable]
			name=ano_reme_via
			value={X}
		[/set_variable]
		[store_unit]
			[filter]
			x={X}
			y={Y}
			[/filter]
			variable=ano_reme_stored
			kill=yes
		[/store_unit]
		[/else]
		[/if]
		[/then]
		[/if]
	[/event]
	[event]
		name=moveto
		first_time_only=no
		[filter]
			x={X}
			y={Y}
			side=1
			description=Lady Lorin
		[/filter]

		[if]
			[variable]	
				name=ano_barnon_tr
				equals=yes
			[/variable]
		[then]
			[if]
				[variable]
					name=ano_reme_escaped
					equals=yes
				[/variable]
				[variable]
					name=ano_reme_via
					not_equals={X}
				[/variable]
			[then]
				{MESSAGE (Gawen Hagarthen) (_"Lorin, you have to go the other way. Reme is waiting for you there!")}
			[/then]
			[else]
				{MESSAGE ("Lady Lorin") (_"No! I won't leave you! I don't want to! Let's die together!")}
				{MESSAGE ("Gawen Hagarthen") (_"Take her to the safety, people.")}
				[set_variable]
					name=ano_lorin_escaped
					value=yes
				[/set_variable]
				[set_variable]
					name=ano_lorin_via
					value={X}
				[/set_variable]
				[store_unit]
					[filter]
					x={X}
					y={Y}
					[/filter]
					variable=ano_lorin_stored
					kill=yes
				[/store_unit]
			[/else]
			[/if]
		[/then]
		[/if]
	[/event]
#enddef
