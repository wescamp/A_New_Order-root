#textdomain wesnoth-A_New_Order
#define ANO_ASSASSIN
	[event]
		name=attack
		[filter]
			description=Assassin
		[/filter]
        [filter_second]
            [not]
                description=Gawen Hagarthen
            [/not]
        [/filter_second]
		[message]
			speaker=Assassin
			message=_"Get out of my way... I am not here because of you."
		[/message]
	[/event]

	[event]
		name=die
		[filter]
            [not]
                description=Gawen Hagarthen
            [/not]
		[/filter]
        [filter_second]
				description=Assassin
        [/filter_second]
		[message]
			speaker=Assassin
			message=_"You aren't prince, aren't you? It is not you whom I am seeking."
		[/message]
	[/event]

	[event]
		name=attack
		[filter]
			description=Assassin
		[/filter]
        [filter_second]
			description=Gawen Hagarthen
        [/filter_second]
		[message]
			speaker=Assassin
			message=_"Finally! Now, accept the inevitable. I am professional, that won't gonna hurt"
		[/message]
	[/event]

	[event]
		name=attack
		[filter]
			[not]
			description=Lady Lorin
			[/not]
		[/filter]
        [filter_second]
			description=Assassin
        [/filter_second]
		[message]
			speaker=Lady Lorin
			message=_"Leave a final blow for me! I want to interrogate him!"
		[/message]
	[/event]

	[event]
		name=die
		[filter]
			description=Gawen Hagarthen
		[/filter]
        [filter_second]
			description=Assassin
        [/filter_second]
		[message]
			speaker=Gawen Hagarthen
			message=_"Why? Who have send you?"
		[/message]
		[message]
			speaker=Assassin
			message=_"Why? Two hundred golden pieces, that's why."
		[/message]
	[/event]

	[event]
		name=die
		[filter]
			description=Assassin
		[/filter]
        [filter_second]
			[not]
			description=Lady Lorin
			[/not]
			[not]	
			description=Reme Carrenemoe
			[/not]
        [/filter_second]
		[message]
			speaker=second_unit
			message=_"Die, underling!"
		[/message]
		[message]
			speaker=Lady Lorin
			message=_"Stop, don't kill him! We have to interrogate him!"
		[/message]
		[set_variable]
			name=ano_assa_killed
			value=yes
		[/set_variable]
	[/event]

	[event]
		name=die
		[filter]
			description=Assassin
		[/filter]
        [filter_second]
			description=Reme Carrenemoe
        [/filter_second]
		[message]
			speaker=Reme Carrenemoe
			message=_"Now, only one thing stops me from giving you final blow. Who have send you?"
			image="portraits/reme.png"
		[/message]
		[message]
			speaker=Assassin
			message=_"The destiny."
		[/message]
		[message]
			speaker=Reme Carrenemoe
			message=_"Don't test my patience. Speak, or I will kill you."
			image="portraits/reme.png"
		[/message]
		[message]
			speaker=Assassin
			message=_"Do whatever you want to."
		[/message]
		[message]
			speaker=Reme Carrenemoe
			message=_"Then die, if you want."
			image="portraits/reme.png"
		[/message]
		[message]
			speaker=Lady Lorin
			message=_"You are way too soft, Reme. Why you haven't you given him to me?"
		[/message]
		[set_variable]
			name=ano_assa_killed
			value=yes
		[/set_variable]
	[/event]

	[event]
		name=die
		[filter]
			description=Assassin
		[/filter]
        [filter_second]
			description=Lady Lorin
        [/filter_second]
		[message]
			speaker=Lady Lorin
			message=_"Who have send you!"
		[/message]
		[message]
			speaker=Assassin
			message=_"It's our codex to never betray the name of people who hired us."
		[/message]
		[message]
			speaker=Lady Lorin
			message=_"Don't test my patience, underling! Speak, or you will be sorry you are still alive!"
		[/message]
		[message]
			speaker=Assassin
			message=_"Who have send me? The fate... But there will be another after me. (scream of pain) Aaaargh!"
		[/message]
		[message]
			speaker=Lady Lorin
			message="Speak!"
		[/message]
		[message]
			speaker=Reme Carrenemoe
			message="My lady, please, stop, that's just..."
			image="portraits/reme.png"
		[/message]
		[message]
			speaker=Assassin
			message=_"I can't tell you! (Aaargh) I don't know his name! I was given the task by our elders from Outlaw Place. All I know is that one of Akladian lords paid him for that in gold! The price was three hundred golden pieces for father and two hundred for son! Aiieeee!!!"
		[/message]
		[message]
			speaker=Lady Lorin	
			message=_"No price for me?"
		[/message]
		[message]
			speaker=Reme Carrenemoe
			message=_"I think he would kill you gratis. He won't say anything more, my lady."
			image="portraits/reme.png"
		[/message]
		[set_variable]
			name=ano_assa_killed
			value=yes
		[/set_variable]
		[set_variable]
			name=ano_assa_interrogated
			value=yes
		[/set_variable]
	[/event]
#enddef

